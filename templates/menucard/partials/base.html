{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fastkart">
    <meta name="keywords" content="Fastkart">
    <meta name="author" content="Fastkart">
    <link rel="icon" href="{% static 'menucard/images/logo/aha1.png' %}" type="image/x-icon">
    <title>Aaha Menu</title>

    <!-- Google font -->
    <link rel="preconnect" href="../../../fonts.gstatic.com/index.html">
    <link href="../../../fonts.googleapis.com/css24a5d.css?family=Russo+One&amp;display=swap" rel="stylesheet">
    <link href="../../../fonts.googleapis.com/css23d1e.css?family=Exo+2:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link
        href="../../../fonts.googleapis.com/css25af9.css?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="{% static 'menucard/css/vendors/bootstrap.css' %}">

    <!-- wow css -->
    <link rel="stylesheet" href="{% static 'menucard/css/animate.min.css' %}" />

    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menucard/css/vendors/font-awesome.css' %}">

    <!-- feather icon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menucard/css/vendors/feather-icon.css' %}">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menucard/css/vendors/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'menucard/css/vendors/slick/slick-theme.css' %}">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menucard/css/bulk-style.css' %}">

    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="{% static 'menucard/css/style.css' %}">
</head>

<body class="bg-effect">

    
    {% include 'menucard/partials/header.html' %}


    {% block content %}

    {% endblock %}

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="{% static 'menucard/js/jquery-3.6.0.min.js' %}"></script>

    <!-- jquery ui-->
    <script src="{% static 'menucard/js/jquery-ui.min.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static 'menucard/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'menucard/js/bootstrap/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'menucard/js/bootstrap/popper.min.js' %}"></script>

    <!-- feather icon js-->
    <script src="{% static 'menucard/js/feather/feather.min.js' %}"></script>
    <script src="{% static 'menucard/js/feather/feather-icon.js' %}"></script>

    <!-- Lazyload Js -->
    <script src="{% static 'menucard/js/lazysizes.min.js' %}"></script>

    <!-- Slick js-->
    <script src="{% static 'menucard/js/slick/slick.js' %}"></script>
    <script src="{% static 'menucard/js/slick/custom_slick.js' %}"></script>

    <!-- Auto Height Js -->
    <script src="{% static 'menucard/js/auto-height.js' %}"></script>

    <!-- Timer Js -->
    <script src="{% static 'menucard/js/timer.js' %}"></script>

    <!-- Fly Cart Js -->
    <script src="{% static 'menucard/js/fly-cart.js' %}"></script>

    <!-- Quantity js -->
    <script src="{% static 'menucard/js/quantity-2.js' %}"></script>

    <!-- WOW js -->
    <script src="{% static 'menucard/js/wow.min.js' %}"></script>
    <script src="{% static 'menucard/js/custom-wow.js' %}"></script>

    <!-- script js -->
    <script src="{% static 'menucard/js/script.js' %}"></script>

    <!-- thme setting js -->
    <script src="{% static 'menucard/js/theme-setting.js' %}"></script>
    
</body>

</html>
