    <!-- Start Page Title Area -->
    <div class="page-title-area">
        <div class="container">
            <div class="page-title-content">
                <h2>Create Your Account</h2>
            </div>
        </div>
        <div class="divider"></div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="banner-shape1"><img data-cfsrc="{% static 'website/img/shape/shape9' %}.png" alt="image"
                style="display:none;visibility:hidden;"><noscript><img src="{% static 'website/img/shape/shape9' %}.png"
                    alt="image"></noscript></div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Contact Area -->
    <div class="contact-area ptb-100">
        <div class="container">
            <div class="contact-form">
                <form id="" method="POST">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="creater_name" class="form-control" id="creater_name" required
                                    data-error="Please enter  your name" placeholder="Enter Account Creator Name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="resturant_name" class="form-control" id="name" required data-error="Please enter resturant name" placeholder="Enter resturant name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" id="email" required
                                    data-error="Please enter your email" placeholder="Enter email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="phone_number" class="form-control" id="phone_number" required
                                    data-error="Please enter your phone number" placeholder="Enter your phone number">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="district" class="form-control" id="district"
                                    placeholder="Enter your district" required data-error="Please enter your district">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="state" class="form-control" id="state"
                                    placeholder="Enter your state" required data-error="Please enter your state">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="password" class="form-control" id="password"
                                    placeholder="Enter your password" required data-error="Please enter your password">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" name="c_password" class="form-control" id="c_password"
                                    placeholder="Repeat your password" required data-error="Please enter correct password">
                                <div class="help-block with-errors"></div>
                                <span id="message"></span>
                            </div>
                            
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <textarea name="address" id="address" class="form-control" cols="30" rows="6" required
                                    data-error="Please enter your address" placeholder="Enter address..."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button type="submit" class="default-btn"><i class='bx bx-paper-plane'></i> 
                                Create Account
                            </button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Contact Area -->


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<script>
    $('#c_password').change(function(){
        var cpsw=$('#c_password').val()
        var psw = $('#password').val()
        if ( psw != cpsw){
            $('#message').html('Please check your password')
            // $("#buttondisabled").addClass("disabled");
        }
        else{
            $('#message').hide()
            // $("#buttondisabled").removeClass("disabled");
        }
    
    })
</script>

{% endblock %}
