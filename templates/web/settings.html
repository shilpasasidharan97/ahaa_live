{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="page-title">Settings</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Profile Settings</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-3 col-md-4">

        <div class="widget settings-menu">
            <ul>
                <li class="nav-item">
                    <a href="" class="nav-link active">
                        <i class="far fa-user"></i> <span>Profile Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#change password" class="nav-link">
                        <i class="fas fa-unlock-alt"></i> <span>Change Password</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class="fas fa-ban"></i> <span>Delete Account</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- basic information -->
    <div class="col-xl-9 col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Basic information</h5>
            </div>
            <div class="card-body">

                <form>
                    <div class="row form-group">
                        <label for="name" class="col-sm-3 col-form-label input-label">Name</label>
                        <div class="col-sm-9">
                            <div class="d-flex align-items-center">
                                <label class="avatar avatar-xxl profile-cover-avatar m-0"
                                    for="edit_img">
                                    <img id="avatarImg" class="avatar-img"
                                        src="{% static 'web/img/profiles/avatar-02.jpg' %}" alt="Profile Image">
                                    <input type="file" id="edit_img">
                                    <span class="avatar-edit">
                                        <i data-feather="edit-2"
                                            class="avatar-uploader-icon shadow-soft"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="name" class="col-sm-3 col-form-label input-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Your Name"
                                value="Charles Hafner">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-sm-3 col-form-label input-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                value="charleshafner@example.com">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="phone" class="col-sm-3 col-form-label input-label">Phone <span
                                class="text-muted"></span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone"
                                placeholder="+x(xxx)xxx-xx-xx" value="+1 (304) 499-13-66">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="location"
                            class="col-sm-3 col-form-label input-label">Place</label>
                        <div class="col-sm-9">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="location"
                                    placeholder="Country" value="United States">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="location"
                            class="col-sm-3 col-form-label input-label">State</label>
                        <div class="col-sm-9">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="state"
                                    placeholder="Country" value="United States">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="addressline2" class="col-sm-3 col-form-label input-label">Address
                            line 2 <span class="text-muted">(Optional)</span></label>
                        <div class="col-sm-9">
                            <textarea name="address" id="addressline2" cols="10" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- change password -->
</div>

{% endblock %}
